<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
        <a class="newer-posts" href="{{ site.baseurl }}/" title="Neuere Beiträge">&laquo; Neuere Beiträge</a>
        {% else %}
            <a class="newer-posts" href="{{ site.baseurl }}/page{{ paginator.previous_page }}/" title="Neuere Beiträge">&laquo; Neuere Beiträge</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> Seite {{paginator.page}} von {{paginator.total_pages}} </span>
    {% if paginator.next_page %} 
        <a class="older-posts" href="{{ site.baseurl }}/page{{ paginator.next_page }}/" title="Ältere Beiträge">Ältere Beiträge &raquo;</a>
    {% endif %} 
</nav>
